name: Create Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0, v2.1.3 等标签时触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true # 自动根据 Commit 生成更新日志
