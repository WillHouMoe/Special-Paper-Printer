name: Deploy Static Site
on:
  push:
    branches:
      - master  # 监听 main 分支的变动

permissions:
  contents: write # 允许 Action 写入分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # 发布根目录（如果你在 docs 文件夹里，就写 docs）
